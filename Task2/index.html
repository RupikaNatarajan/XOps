<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOps Web Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #007acc;
            color: white;
            padding: 20px;
            width: 100%;
        }

        main {
            margin: 20px;
        }

        button {
            background-color: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to XOps Web Server!</h1>
    </header>
    <main>
        <p>This page is hosted on an AWS EC2 instance deployed with Terraform.</p>
        <button>Click Me</button>
    </main>
</body>
</html>
